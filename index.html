<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/main.css">

    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="hidden">Marvel Characters</h1>
        <img id="main-logo" src="img/logo.svg" alt="marvel logo">
    </header>

<!--images go here-->
<main>
    <nav id="character-nav">
        <ul class="characters">
            <li>
                <div class="sprite" id="cap"></div>
                <div class="red-bumper">
                <h5>Captain America</h5>
                </div>
            </li>

            <li>
                <div class="sprite" id="carol"></div>
                <div class="red-bumper">
                <h5>Captain Marvel</h5>
                </div>
            </li>

            <li>
                <div class="sprite" id="clint"></div>
                <div class="red-bumper">
                <h5>Hawkeye</h5>
                </div>
            </li>

            <li>
                <div class="sprite" id="hulk"></div>
                <div class="red-bumper">
                <h5>Hulk</h5>
                </div>
            </li>
            
            <li>
                <div class="sprite" id="thor"></div>
                <div class="red-bumper">
                <h5>Thor</h5>
                </div>
            </li>

            <li>
                <div class="sprite" id="widow"></div>
                <div class="red-bumper">
                <h5>Black Widow</h5>
                </div>
            </li>
        </ul>
    </nav>

    <article>
        <h3>Choose Your Hero!</h3>
        <p>Use your mouse to hover/click to discover more about each hero!</p>
    </article>
</main>

    <footer class="sticky_footer">
        <h3>All images &copy; Marvel</h3>
    </footer>
</body>
</html>
